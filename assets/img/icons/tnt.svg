<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- body red -->
  <rect x="2" y="2" width="12" height="12" fill="#cc2222"/>
  <!-- top/bottom dark edge -->
  <rect x="2" y="2" width="12" height="1" fill="#991111"/>
  <rect x="2" y="13" width="12" height="1" fill="#991111"/>
  <!-- left/right dark edge -->
  <rect x="2" y="2" width="1" height="12" fill="#991111"/>
  <rect x="13" y="2" width="1" height="12" fill="#991111"/>
  <!-- white band horizontal -->
  <rect x="3" y="5" width="10" height="1" fill="#ffffff"/>
  <rect x="3" y="10" width="10" height="1" fill="#ffffff"/>
  <!-- white band vertical -->
  <rect x="3" y="5" width="1" height="6" fill="#ffffff"/>
  <rect x="12" y="5" width="1" height="6" fill="#ffffff"/>
  <!-- T -->
  <rect x="4" y="6" width="3" height="1" fill="#2d2d2d"/>
  <rect x="5" y="7" width="1" height="3" fill="#2d2d2d"/>
  <!-- N -->
  <rect x="7" y="6" width="1" height="4" fill="#2d2d2d"/>
  <rect x="8" y="7" width="1" height="1" fill="#2d2d2d"/>
  <rect x="9" y="6" width="1" height="4" fill="#2d2d2d"/>
  <!-- T -->
  <rect x="10" y="6" width="2" height="1" fill="#2d2d2d"/>
  <rect x="11" y="7" width="1" height="3" fill="#2d2d2d"/>
</svg>
